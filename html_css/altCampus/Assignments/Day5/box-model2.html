<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Box-Layout2</title>
		<link rel="stylesheet" href="assets/stylesheet/main.css">
	</head>
	<body>
		<p> No border on these boxes</p>
		<div>
			<div class="wrapper"> 
				<div class="box"></div><div class="box"></div><div class="box"></div>
			</div>
			<p> 10px border on these boxes</p>
			<div class="wrapper"> 
				<div class="box border"></div><div class="box border"></div><div class="box border"></div>
			</div>
			<p>10px border on these boxes but they are on the same line</p>
			<div class="wrapper"> 
				<div class="box border box-sizing"></div><div class="box border box-sizing"></div><div class="box border box-sizing"></div>
			</div>
		</div>
	</body>
</html>
