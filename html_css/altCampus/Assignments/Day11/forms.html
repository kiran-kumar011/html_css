<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forms layout</title>
		<link rel="stylesheet" href="assets/stylesheets/main.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="background">
				<nav>
					<a href="#">Home</a>
					<a href="#">About</a>
					<a href="#">Contact</a>
				</nav>
				<h1>AltCampus</h1>
			</div>
		</header>
		<div class="border"></div>
		<figure>
			<div class="background1">
				<div class="inline">
					<img src="assets/media/superhero.svg">
					<p class="paragraph">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
					</p>
				</div>
			<div class="audio">
				<audio controls>
				<source src="assets/media/Anoushka Shankar.mp3">
				</audio>
				<p class="paragraph">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
			</div>
			<div class="video1">
				<video controls>
					<source src="assets/media/Cartoon Anime.mp4">
				</video>
				<p class="paragraph">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
			</div>
		</div>
		<figure>
		<div class="embeding-video">
			<h2 class="embeding">A Classic</h2>
			<p class="line-height">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
			</p>
			<div class="youtubelink">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/KJqFPmnZ7m4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
				</iframe>
			</div>
		</div>
	</figure>
	<form>
		<div class="forms">
			<div class="whitebackground">
				<h3>Contact us</h3>
				<input class="name-mail" type="name" placeholder="Your Name">
				<input class="name-mail" type="name" placeholder="Your Email Address">
				<div>
					<input class="subject" type="name" placeholder="Subject">
				</div>
				<div>
					<textarea name="comment">Leave a Message</textarea>
				</div>
				<input class="btn" type="submit" value="Send Message">
			</div>
	</form>
	<section>
		<div class="background2">
			<iframe class="mapsizing" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3376.070411241123!2d76.36916611490119!3d32.202333320372055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391b530e24726e0d%3A0x71ff0cae0784712d!2sAltCampus!5e0!3m2!1sen!2sin!4v1544687330903" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			<nav>
